<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Time for the world's best game!</h1>
    <p>Can you beat the computer in best out of 5 rounds?</p>
    <p>Rock, paper, or scissors?</p>

    <div id="main buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

   <div id="gameOutput">
     <p id="roundResults"></p>
     <p id="userScore"></p>
     <p id="computerScore"></p>
    </div>
  
  <script src="rps2.js"></script>
  </body>
</html>
